{% extends "base.html" %}
<!-- prettier-ignore -->
{% block content %}
<main>
  <div class="container">
    <article>
      <h2>{{ page.title }}</h2>
      {% if page.date %}
      <p>
        <time datetime="{{ page.date | date }}"
          >{{ page.date | date(format="%B %Y") }}</time
        >
      </p>
      {% endif %}
      <!-- prettier-ignore -->
      {{ page.content | safe }}
    </article>
  </div>
</main>
{% endblock content %}

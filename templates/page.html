{% extends "base.html" %}
<!-- prettier-ignore -->
{% block content %}
<main>
  <article>
    <h2>{{ page.title }}</h2>
    <p>
      <time datetime="{{ page.date | date }}"
        >{{ page.date | date(format="%B %Y") }}</time
      >
    </p>
    {{ page.content | safe }}
  </article>
</main>
{% endblock content %}

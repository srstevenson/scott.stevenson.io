{% extends "base.html" %}
<!-- prettier-ignore -->
{% block content %}
<main>
  {% for page in section.pages %}
  <section>
    <h2><a href="{{ page.path | safe }}">{{ page.title }}</a></h2>
    <p>
      <time datetime="{{ page.date | date }}"
        >{{ page.date | date(format="%B %Y") }}</time
      >
    </p>
    {{ page.summary | safe }}
    <p><a href="{{ page.path | safe }}">Continue reading &rarr;</a></p>
  </section>
  {% endfor %}
</main>
{% endblock %}
